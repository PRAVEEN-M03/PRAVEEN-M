<!DOCTYPE html>
<html>
<head>
    <title>Employee Payroll System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Employee Payroll System</h2>

        <input type="text" id="name" placeholder="Enter Employee Name">
        <input type="number" id="salary" placeholder="Enter Monthly Salary">

        <button onclick="calculatePayroll()">Calculate Payroll</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePayroll() {

            var name = document.getElementById("name").value;
            var salary = document.getElementById("salary").value;

            if (name === "" || salary === "") {
                alert("Please fill all details!");
                return;
            }

            var annualSalary = salary * 12;
            var tax = annualSalary * 0.1;   // 10% tax
            var netSalary = annualSalary - tax;

            document.getElementById("result").innerHTML =
                "Employee Name: " + name + "<br>" +
                "Annual Salary: ₹" + annualSalary + "<br>" +
                "Tax (10%): ₹" + tax + "<br>" +
                "Net Salary: ₹" + netSalary;
        }
    </script>

</body>
</html>
